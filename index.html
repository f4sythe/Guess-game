 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="game.css">
 </head>
 <body>
    <h1>Guess the Number</h1>
    <p>Guess a random number between 1 and 10.</p>
    <p>You have 10 attempts to guess the number</p>
    <div id="wrapper">
        <form action="" class="form">
            <label for="guess" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="sub" value="Submit guess" class="guessSubmit">
        </form> 
        <div class="resultPress">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrb"></p>

        </div>


    </div>
    

    <script src="game.js"></script>
 </body>
 </html>
